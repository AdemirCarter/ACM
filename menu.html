<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <meta name="theme-color" content="#1f1f2744">
    <p style="color: white" id="nome"></p>
    
    <div id="nav">
        <img id="imgNav" src="https://img.icons8.com/?size=100&id=4mOhSp6VyMZD&format=png&color=ffffff" alt="">
        <p>Treino</p>
        <button id="treino">
            <img src="https://img.icons8.com/?size=100&id=KJLISB3pxRB3&format=png&color=008cff" alt="">
        </button>
        <button id="perfil">
            <img src="https://img.icons8.com/?size=100&id=2yC9SZKcXDdX&format=png&color=ffffff" alt="">
        </button>
    </div>

    <div id="treinos">
        <button id="treinoA">Treino A</button>
        <div style="display: none" id="fichaA"></div>

        <button id="treinoB">Treino B</button>
        <div style="display: none" id="fichaB"></div>

        <button id="treinoC">Treino C</button>
        <div style="display: none" id="fichaC"></div>

        <button id="treinoD">Treino D</button>
        <div style="display: none" id="fichaD"></div>

        <button id="treinoE">Treino E</button>
        <div style="display: none" id="fichaE"></div>
    </div>

    <div id="saveDiv">
        <button id="save">Salvar</button>
    </div>

</body>

<script type="module" src="./firestore.js"></script>
<script src="fichaDoor.js"></script>
<script src="fichaUser.js" type="module"></script>
<script src="salvarTreino.js"></script>

<script type="module">
    const perfil = document.getElementById("perfil")
    const treino = document.getElementById("treino")

    const nome = document.getElementById("nome")
    nome.textContent = localStorage.getItem("nomeUser")
    
    perfil.addEventListener("click", function() {
        window.location.href = "profile.html"
    })

    treino.addEventListener("click", function() {
        window.location.href = "menu.html"
    })
</script>
</html>
